{% extends 'layout.html' %} {% block content %}
	<body id="page-top">
		<!-- Navigation-->
		{% include "includes/navbar.html" %} {% block navbar %} {% endblock %}
		<!-- Masthead-->
		<header class="masthead bg-primary text-white text-center">
			<div class="container d-flex align-items-center flex-column">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-12 col-lg-10">
							<div class="wrap d-md-flex">
								<div
									class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last"
								>
									<div class="text w-100">
										<h2>Welcome to join us</h2>
										<p>Are U Already Sign Up</p>
										<a href="/login" class="btn btn-white btn-outline-white"
											>Sign In</a
										>
									</div>
								</div>
								<div class="login-wrap p-4 p-lg-5">
									<div class="d-flex">
										<div class="w-100">
											<h3 class="mb-4">Sign Up</h3>
										</div>
										<div class="w-100">
											<p class="social-media d-flex justify-content-end">
												<a
													href="#"
													class="social-icon d-flex align-items-center justify-content-center"
													><span class="fa fa-facebook"></span
												></a>
												<a
													href="#"
													class="social-icon d-flex align-items-center justify-content-center"
													><span class="fa fa-twitter"></span
												></a>
											</p>
										</div>
									</div>
									<form action="/register" method="post">
										<div class="form-group mb-3">
											<label class="label" for="email"
												>Enter your username</label
											>
											<input
												type="text"
												class="form-control"
												name="username"
												id="username"
												placeholder="write your username"
												required
											/>
										</div>
										<div class="form-group mb-3">
											<label class="label" for="email">Enter your email</label>
											<input
												type="email"
												class="form-control"
												name="email"
												id="email"
												placeholder="write your email"
												required
											/>
										</div>
										<div class="form-group mb-3">
											<label class="label" for="password"
												>Enter your password</label
											>
											<input
												type="password"
												class="form-control"
												name="password"
												id="password"
												placeholder="Password"
												required
											/>
										</div>
										<div class="form-group">
											<button
												type="submit"
												class="form-control btn btn-primary submit px-3"
											>
												Sign Up
											</button>
										</div>
										<div class="form-group d-md-flex">
											<div class="w-50 text-left">
												<label class="checkbox-wrap checkbox-primary mb-0"
													>Remember Me
													<input type="checkbox" checked />
													<span class="checkmark"></span>
												</label>
											</div>
											<div class="w-50 text-md-right">
												<a href="#">Forgot Password</a>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
</html>
{% endblock %}
