{% extends 'layout.html' %} {% block content %}
<body id="page-top">
	{% include "includes/navbar.html" %} {% block navbar %} {% endblock %}
	<!-- Masthead-->
	<header class="masthead bg-primary text-white text-center">
		<div class="container d-flex align-items-center flex-column">
			<!-- Masthead Avatar Image-->
			<img
				class="masthead-avatar mb-5"
				src="{{url_for ('static', filename= 'assets/img/avataaars.svg')}}"
				alt="..."
			/>
			<!-- Masthead Heading-->
			<h1 class="masthead-heading text-uppercase mb-0">Ubion8</h1>
			<!-- Icon Divider-->
			<div class="divider-custom divider-light">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon"><i class="fas fa-star"></i></div>
				<div class="divider-custom-line"></div>
			</div>
			<!-- Masthead Subheading-->
			{% if session['username']%}
			<p class="masthead-subheading font-weight-light mb-0">
				Graphic Artist - Welcome {{session['username']}}
			</p>
			{% else %}
			<p class="masthead-subheading font-weight-light mb-0">
				Graphic Artist - Welcome GUEST
			</p>
			{% endif %}
		</div>
	</header>
</body>
{% endblock %}
